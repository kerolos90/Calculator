<!DOCTYPE html>
<html>
<head>
    <title>Kerolos' Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body >
    
    <header id="header">
        <div>Kerolos' Fantastic Calculator</div>
    </header>  


    <div id='container'>
        <div id="calc_container">
            <div id="screen"></div>
            <div id="button_container"></div>
            <div id="equations">
                <button id="clear_button">C</button>
                <button id="add_button">+</button>
                <button id="subtract_button">-</button>
                <button id="divide_button">/</button>
                <button id="multiply_button">x</button>
                <button id="equal_button">=</button>
            </div>
        </div>
    </div>

    <footer id="footer">
        <div>
            &copy2021 Kerolos G.
        </div>

<script src="code.js"></script>



</body>

</html>
